<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>anyway</title>
		<script src="JSPanel.js"></script>
		<script>
			var btn = JSPanel.Button({width:100});
			// child class creation, way 1
			Btn1 = function( o ){ this.init( o ); };
			Btn1.prototype = (new JSPanel.Button()).extend({
				sayHi:function( n ){
					alert( "hi, " + n + "! width is " + this.width );
				}
			});
			Btn1.prototype.constructor = Btn1;
			var btn1 = new Btn1( {width: 50} );
			
			// child class creation, way 2
			Btn2 = Object.spawn(JSPanel.Button, {
				sayHi:function( n ){
					alert( "hi, " + n + "! width is " + this.width );
				}
			});
			var btn2 = new Btn2( {width: 60} ); // "new" is un-abbreviated.
			
			// var btn2 = new Btn();
			// btn2.init( {width: 60} );
			function instanceofButton( o ) {
				alert( o instanceof JSPanel.Button );
			}
			function instanceofComponent( o ) {
				alert( o instanceof JSPanel.Component);
			}
			function instanceofPanel( o ) {
				alert( o instanceof JSPanel.Panel);
			}
			function printPanelProps() {
				var pnl = new JSPanel.Panel();
				alert(pnl.top + "," + pnl.left + "," + pnl.width + "," + pnl.height);
			}
		</script>
	</head>
	<body>
		<div onclick="btn1.sayHi('btn1')">say hi, btn1</div>
		<div onclick="btn2.sayHi('btn2')">say hi, btn2</div>
		<div onclick="alert('btn width: ' + btn.width)">btn width</div>
		<div onclick="instanceofButton( btn1 )">instanceofButton</div>
		<div onclick="instanceofComponent( btn1 )">instanceofComponent</div>
		<div onclick="instanceofPanel( btn1 )">instanceofPanel</div>
		<div onclick="printPanelProps()">printPanelProps</div>
	</body>
</html>
