<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>anyway</title>
		<script src="JSPanel.js"></script>
		<script>
			var btn = new JSPanel.Button({width:100});
			
			Btn1 = function( o ){ this.init( o ); };
			Btn1.prototype = (new JSPanel.Button()).extend({
				sayHi:function( n ){
					alert( "width,cons,inst: "+this.width+","+(this.constructor===Btn1)+","+(this instanceof Btn1));
				}
			});
			Btn1.prototype.constructor = Btn1;
			var btn1 = new Btn1( {width: 50} );
			
			Btn2 = JSPanel.spawn(JSPanel.Button, {
				sayHi:function(){
					alert( "width,cons,inst: "+this.width+","+(this.constructor===Btn2)+","+(this instanceof Btn2));
				}
			});
			var btn2 = Btn2( {width: 60} );
			
			Btn3 = JSPanel.spawn(JSPanel.Button, {
				sayHi:function(){
					alert( "width,cons,inst: "+this.width+","+(this.constructor===Btn3)+","+(this instanceof Btn3));
				}
			});
			var btn3 = Btn3( {width: 70} );
			var btn4 = Btn3( {width: 80} );
			
			function instanceofButton( o ) {
				alert( o instanceof JSPanel.Button );
			}
			function instanceofComponent( o ) {
				alert( o instanceof JSPanel.Component);
			}
			function instanceofPanel( o ) {
				alert( o instanceof JSPanel.Panel);
			}
			function printPanelProps() {
				var pnl = new JSPanel.Panel();
				alert(pnl.top + "," + pnl.left + "," + pnl.width + "," + pnl.height);
			}
		</script>
	</head>
	<body>
		<div onclick="alert('btn width: ' + btn.width)">btn</div>
		<div onclick="btn1.sayHi()">btn1</div>
		<div onclick="btn2.sayHi()">btn2</div>
		<div onclick="btn3.sayHi()">btn3</div>
		<div onclick="instanceofButton( btn1 )">instanceofButton</div>
		<div onclick="instanceofComponent( btn1 )">instanceofComponent</div>
		<div onclick="instanceofPanel( btn1 )">instanceofPanel</div>
		<div onclick="printPanelProps()">printPanelProps</div>
	</body>
</html>
